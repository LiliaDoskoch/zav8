<!DOCTYPE HTML>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Обчислення факторіалу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #bbdefb, #64b5f6);
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #1976d2;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            color: #ffffff;
            background-color: #1976d2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #0d47a1;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>    
<body>
    <div class="container">
        <h1>Обчислення факторіалу</h1>
        <p>Введіть число, щоб обчислити його факторіал:</p>
        <label for="numberInput">Число:</label>
        <input type="number" id="numberInput" placeholder="Введіть число" /><br><br>
        <button class="button" onclick="displayFactorial()">Обчислити факторіал</button>
        <div class="result" id="result">Результат з’явиться тут</div>
    </div>

    <script>
        function calculateFactorial(num) {
            if (num < 0) return "Неможливо обчислити факторіал від'ємного числа";
            let factorial = 1;
            for (let i = 1; i <= num; i++) {
                factorial *= i;
            }
            return factorial;
        }
        function displayFactorial() {
            const num = parseInt(document.getElementById("numberInput").value);
            if (isNaN(num)) {
                document.getElementById("result").innerText = "Будь ласка, введіть число.";
                return;
            }
            const result = calculateFactorial(num);
            document.getElementById("result").innerText = `Факторіал ${num} = ${result}`;
        }
    </script>
</body>
</html>
